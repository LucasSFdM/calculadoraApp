<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Simples
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-card>
    <ion-item color="danger">
      <ion-label position="floating">Primeiro valor:</ion-label>
      <ion-input type="number" clearInput [(ngModel)]="n1"></ion-input>
    </ion-item>

    <ion-item color="danger">
      <ion-label position="floating">Segundo valor:</ion-label>
      <ion-input type="number" clearInput [(ngModel)]="n2"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item color="danger">
      <ion-label>
        RESULTADO
      </ion-label>
    </ion-item>
    <ion-item color="danger">
      <ion-label class="resultado">
        {{resultado}}
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card color="danger">
    <ion-button color="dark" expand="block" (click)="resultadosoma()">SOMAR (+)</ion-button>
    <ion-button color="dark" expand="block" (click)="resultadosub()">SUBTRAIR (-)</ion-button>
    <ion-button color="dark" expand="block" (click)="resultadodiv()">DIVIDIR (/)</ion-button>
    <ion-button color="dark" expand="block" (click)="resultadomult()">MULTIPLICAR (*)</ion-button>
    <br/>
    <ion-button color="dark" expand="block" (click)="limpar()">LIMPAR </ion-button>
  </ion-card>

</ion-content>
